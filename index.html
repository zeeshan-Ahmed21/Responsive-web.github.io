<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3b6b397bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div><button class="login" onclick="change()">Login</button>
            <button class="registerd" onclick="regbutton()">Registerd</button></div></div>
            <div class="center">
                <div class="otpbox" id="boxopen"><div class="otptext"><h1>plz Enter Your 6 digit code</h1></div>
                <div class="otpnum">
                    <input type="text" class="otp1 otp" id="otp1">
                    <input type="text" class="otp2 otp" id="otp2">
                    <input type="text" class="otp3 otp" id="otp3">
                    <input type="text" class="otp4 otp" id="otp4">
                    <input type="text" class="otp5 otp" id="otp5">
                    <input type="text" class="otp6 otp" id="otp6"></div><button class="otpbutton" onclick="verfiotp()">Confirm</button></div>
                <div class="loginsection" id="logsection">
                    <div class="cross" onclick="logcancle()"><i class="fa-solid fa-xmark"></i></div>
                    <div class="loginsection1">
                        <h1>Login</h1>
                        <div class="emlinput"><input type="email" placeholder="Email" id="logemail"><i class="fa-solid fa-envelope"></i></div>
                        <div class="pwdinput"><input type="password" placeholder="Password" id="logpassword"><i class="fa-solid fa-lock"></i></div>
                        <div><input class="checkbox" type="checkbox" name="remember" id="">
                        <label for="remember">Remember Me</label></div>
                        <button onclick="loginbutton()">Login</button></div></div>
                        <div class="registrationsec" id="regsection">
                            <div class="regcross" onclick="regcancle()"><i class="fa-solid fa-xmark"></i></div>
                                <div class="regsection1">
                                    <h1>Registration</h1>
                                    <div class="regsec2"><div class="firstname"><input type="text" placeholder="FirstName" id="first-name"><i class="fa-solid fa-user"></i></div>
                                    <div class="lastname"><input type="text" placeholder="LastName" id="last-name"><i class="fa-solid fa-user"></i></div>
                                    <div class="email"><input type="email" placeholder="Email" id="reg-email"><i class="fa-solid fa-envelope"></i></div>
                                    <div class="password"><input type="password" placeholder="Password" id="reg-password"><i class="fa-solid fa-lock"></i></div>
                                    <div class="cnfpassword"><input type="password" placeholder="Confirm Password" id="confirmpassword"><i class="fa-solid fa-lock"></i></div>
                                    <button class="regbutton" onclick="reg()"> Registerd</button></div></div></div></div>
</body>
<script src="script.js"></script>
</html>
